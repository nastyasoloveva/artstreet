<!DOCTYPE html>
<html>
<head>
<title>Artstreet</title>
<meta charset="utf-8">
<style>
    body {
    	width: 80%;
    	margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    h1{
    	text-align: center;
    }

    .img{
        width: 150px;
    }
</style>
</head>
<body>
    <h1>Street Art</h1>

    <!--#include virtual="/art/district"-->
    
    <h2>Art objects</h2>
    <!--#include virtual="/art/object"-->

    <h2>Popular authors</h2>
    <div id="authors"></div>

    <h2>See also</h2>
    <p><a href="#">See our new resource:</a></p>
    <!--#include virtual="/art/also"-->
    
</body>
<template id="template">
  <div>
      {{#each authors}}
        <p><a href="#">{{name}}</a></p>
      {{/each}}
  </div>
</template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
<script>
    var template = document.getElementById('template').innerHTML;
    var renderAuthors = Handlebars.compile(template);
    document.getElementById('authors').innerHTML = renderAuthors({authors: [
        {"name": "Banksy"},
        {"name": "Stash"},
        {"name": "Obay"}
        ]
    });
</script>

</body>
</html>
